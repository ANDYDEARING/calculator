<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="logic.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <table class="calc-table">
        <tr>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">c</button></td>
            <td colspan="4"><input class="display"></input></td>
        </tr>
        <tr>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">7</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">8</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">9</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">รท</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">%</button></td>
        </tr>
        <tr>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">4</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">5</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">6</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">x</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">^</button></td>
        </tr>
        <tr>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">1</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">2</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">3</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">-</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">(</button></td>
        </tr>
        <tr>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">0</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">.</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">=</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">+</button></td>
            <td><button class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">)</button></td>
        </tr>
    </table>
</body>
</html>
