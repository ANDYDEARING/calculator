<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="logic.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <table class="calc-table">
        <tr>
            <td><button value="clear" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">C</button></td>
            <td colspan="4"><input class="display" value="0"></input></td>
        </tr>
        <tr>
            <td><button value="7" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">7</button></td>
            <td><button value="8" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">8</button></td>
            <td><button value="9" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">9</button></td>
            <td><button value="/" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">÷</button></td>
            <td><button value="%" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">%</button></td>
        </tr>
        <tr>
            <td><button value="4" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">4</button></td>
            <td><button value="5" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">5</button></td>
            <td><button value="6" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">6</button></td>
            <td><button value="*" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">✕</button></td>
            <td><button value="^" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">^</button></td>
        </tr>
        <tr>
            <td><button value="1" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">1</button></td>
            <td><button value="2" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">2</button></td>
            <td><button value="3" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">3</button></td>
            <td><button value="-" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">–</button></td>
            <td><button value="(" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">(</button></td>
        </tr>
        <tr>
            <td><button value="0" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">0</button></td>
            <td><button value="." class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">.</button></td>
            <td><button value="equals" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">=</button></td>
            <td><button value="+" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">+</button></td>
            <td><button value=")" class="calc-button f6 link dim ba ph3 pv2 mb2 dib black">)</button></td>
        </tr>
    </table>
</body>
</html>
